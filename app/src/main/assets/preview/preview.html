<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="katex.min.css">
    <style>
        body {
            font-family: sans-serif;
            margin: 16px;
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Light Mode (Default) */
        body {
            background-color: transparent;
            color: #202124;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: transparent;
            color: #e8eaed;
        }

        a {
            color: #1a73e8;
        }

        body.dark-mode a {
            color: #8ab4f8;
        }

        blockquote {
            border-left: 4px solid #ccc;
            margin: 0;
            padding-left: 16px;
            color: #666;
        }

        body.dark-mode blockquote {
            border-left-color: #555;
            color: #aaa;
        }

        pre {
            background-color: #f5f5f5;
            padding: 12px;
            border-radius: 4px;
            overflow-x: auto;
        }

        body.dark-mode pre {
            background-color: #2d2d2d;
        }

        code {
            font-family: monospace;
            background-color: #f5f5f5;
            padding: 2px 4px;
            border-radius: 2px;
        }

        body.dark-mode code {
            background-color: #2d2d2d;
        }

        /* Tables */
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 16px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        body.dark-mode th,
        body.dark-mode td {
            border-color: #444;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        body.dark-mode tr:nth-child(even) {
            background-color: #1e1e1e;
        }

        /* Checkboxes */
        .task-list-item-checkbox {
            margin-right: 8px;
            cursor: pointer;
        }

        /* Images */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        /* List Formatting */
        ul, ol {
            padding-left: 24px;
            margin-top: 4px;
            margin-bottom: 4px;
        }
        li {
            display: list-item;
            margin-bottom: 4px;
        }
    </style>
</head>

<body>
    <script>
        if (new URLSearchParams(window.location.search).get('dark') === 'true') {
            document.body.classList.add('dark-mode');
        }
    </script>
    <div id="content"></div>

    <script src="markdown-it.min.js"></script>
    <script src="katex.min.js"></script>
    <script src="markdown-it-texmath.min.js"></script>
    <script src="markdown-it-task-lists.min.js"></script>

    <script>
        // Initialize MarkdownIt
        const md = window.markdownit({
            html: true,
            linkify: true,
            typographer: true,
            breaks: true
        });

        // Use Plugins
        md.use(window.markdownitTaskLists, { enabled: true });
        md.use(texmath, {
            engine: katex,
            delimiters: 'dollars',
            katexOptions: { macros: { "\\RR": "\\mathbb{R}" } }
        });

        // Store content
        const contentDiv = document.getElementById('content');

        // Main Update Function
        window.updateContent = function (markdown, isDark) {
            // Update Theme
            if (isDark) document.body.classList.add('dark-mode');
            else document.body.classList.remove('dark-mode');

            // Render Markdown
            // Note: We need source mapping to know which line a checkbox belongs to.
            // markdown-it doesn't support easy line-mapping for task-lists out of the box
            // without a custom renderer or precise parsing.
            // HOWEVER, we can cheat: The Android side knows the raw text. 
            // If we just pass the *index* of the checkbox clicked, Android can figure it out?
            // Or we handle it strictly visually here? No, must persist.

            // Let's rely on simple rendering first.
            contentDiv.innerHTML = md.render(markdown);

            // Re-attach listeners nicely
            attachCheckboxListeners();
        };

        function attachCheckboxListeners() {
            const checkboxes = document.querySelectorAll('.task-list-item-checkbox');
            checkboxes.forEach((cb, index) => {
                cb.disabled = false; // Look enabled
                cb.onchange = function () {
                    console.log("Checkbox toggled at index: " + index);
                    // Pass the GLOBAL index of the checkbox to Android. 
                    // Android will have to find the N-th "- [ ]" in the text and toggle it.
                    if (window.Android) {
                        window.Android.onCheckboxToggled(index, cb.checked);
                    }
                };
            });
        }

        window.onerror = function (msg, url, line) {
            console.error("Preview Error: " + msg);
        };
    </script>
</body>

</html>
